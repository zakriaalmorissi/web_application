<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZakApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="h-full position-fixed w-0 bg-red-700">
    
    
    </div>

    <nav class="py-6 px-6 flex justify-between items-center border-b border-blue-150">
        <a href="/" class="text-xl font-semibold">ZakApp</a>

        <div class="space-x-6">
            {% if user %}
            
            <a href="{% url 'posts' %}" class=" font-semibold hover:text-gray-600">POST</a>
            {% endif %}
            <a href="#" class="text-lg font-semibold hover:text-gray-600">Browse</a>
            {% if not authenticate %}
            <a href="{% url 'login' %}"
                class="py-1 px-1 text-lg  bg-blue-500 rounded-lg  hover:bg-teal-700">Login</a>
            <a href="{% url 'signup' %}" class="py-1 px-1 bg-red-500  rounded-lg hover:bg-red-700">Sign up</a>

            {% elif authenticate %}
            <a href="#" class="py-1 px-1  bg-blue-500 rounded-lg  hover:bg-blue-700">Index</a>
            <a href="{% url 'logout' %}"
                class="py-1 px-1  bg-red-500 rounded-lg  hover:bg-red-700">Logout</a>

            {% endif %}
        </div>

    </nav>
    <div class="px-6 py-6">

        {% block content %}
        {% endblock %}
    </div>

    <footer class="py-6 py-6 flex justify-between bg-red-500">
        <div class="w-2/3  pr-10">
            <h3 class="mb-3 font-semibold text-white-400">About</h3>
            <p class="text-lg text-white-500"> smiple app store </p>


        </div>
        <div class="w-1/4">
            <ul class="space-y-2">

                <li><a href="#" class="text-lg text-white-400 hover:text-white-700">About</a></li>
                <li><a href="#" class="text-lg text-white-400 hover:text-white-700">Privacy</a></li>
                <li><a href="#" class="text-lg text-white-400 hover:text-white-700">Contact</a></li>
            </ul>
        </div>
    
    </footer>

</body>

</html>
